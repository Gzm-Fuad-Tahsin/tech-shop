<head>

 <link rel="icon" type="image/x-icon" href="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png">

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <!-- stylesheet  -->
    <link rel="stylesheet" href="stylesheets/style.css" />

<body onload="preloaderOFF()">

    <!-- spinner  -->
    <div id="preloader">
        <div id="loader">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading your site. Keep Patience</span>
            </div>
        </div>
    </div>
    </div>
    </div>


    <!-- NAV BAR  -->
    <header id="navbar-header" id="iframe"></header>
    <div class="container" id="iframe">
        <p class=" text-center h3 text-danger">Click the Button</p>
        <iframe src="https://cors-anywhere.herokuapp.com/corsdemo" class="container border border-4 mx-auto"
            title="Proxy"></iframe>
    </div>


    <main>
        <!-- carousel Image Upload  -->
        <div class="container my-5 border border-1 border-success p-1 rounded rounded-2">
            <h5 class="text-center">
                Carousel data Input
            </h5>
            <form class="row  needs-validation was-validated">
                <div class="mb-3">
                    <input type="file" type="file" id="carouselImage" name="carouselImage" accept="image/*"
                        class="form-control" required>
                    <div class="valid-feedback">Looks Good !!!</div>
                    <div class="invalid-feedback">* Insert an Image</div>
                </div>
                <div class="mb-3">
                    <label for="CarouselMessage" class="form-label">Image Caption </label>
                    <input type="text" class="form-control" id="CarouselMessage" required>
                    <div class="valid-feedback">Looks Good !!!</div>
                    <div class="invalid-feedback">
                        * Give Caption to the Image
                    </div>
                </div>
                <div class="mb-3">
                    <label for="CarouselMessage" class="form-label">Image Detail</label>
                    <textarea class="form-control" id="CarouselMessage" required></textarea>
                    <div class="valid-feedback">Looks Good !!!</div>
                    <div class="invalid-feedback">
                        * Give Detail Description
                    </div>
                </div>
                <div class=" d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary " type="submit">Upload</button>
                </div>
            </form>

        </div>
        <div class="container my-5 border border-1 border-success p-1 rounded rounded-2">
            <h5 class="text-center">
                Select Phone & Add Price
            </h5>
            <!-- show case  js custom for load data -->
            <div class="row row-cols-1 row-cols-sm-3 row-cols-md-5 row-cols-lg-6 gy-2 gy-sm-1 justify-content-center mx-2 mx-sm-0"
                id="PhoneBrandNameContainer">
            </div>


        </div>






        <!-- cards for show case  -->
        <section class="container my-5">



        </section>
    </main>



    <!-- Footer -->
    <footer id="main-footer"></footer>

    <!-------------------------------------------                JS FILES               ----------------------------->

    <!-- boostrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>



    <!-- header  navbar adding js   -->
    <script src="js/adminHeaderNav.js"></script>

    <!-- footer adding js  -->
    <script src="js/footer.js"></script>

    <!-- private js file  -->
    <script src="js/adminIndex.js"></script>

    <!-- common js file  -->
    <script src="js/commonFunction.js"></script>
    <script>

        if (window.sessionStorage.getItem('iframe') == 5) {
            document.getElementById('iframe').classList.add('d-none');
            document.getElementById('iframe').style.display = 'none';

        } else {

            // main document must be focused in order for window blur to fire when the iframe is interacted with. 
            // There's still an issue that if user interacts outside of the page and then click iframe first without clicking page, the following logic won't run. But since the OP is only concerned about first click this shouldn't be a problem.
            window.focus()

            window.addEventListener("blur", () => {
                setTimeout(() => {
                    if (document.activeElement.tagName === "IFRAME") {
                        window.sessionStorage.setItem('iframe', 5);
                        document.getElementById('iframe').classList.add('d-none');
                        document.getElementById('iframe').style.display = 'none';
                    }
                });
            }, { once: true });

        }


    </script>
</body>

</html>
