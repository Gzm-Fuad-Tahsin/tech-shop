<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech-Shop</title>
  <!---------------------------------------------- FavIcon ------------------------------------------->
  <link rel="icon" type="image/x-icon" href="https://icons.iconarchive.com/icons/jozef89/services-flat/512/ecommerce-icon.png">


  <!------------------------------------------------STYLESHEETS  --------------------------------------->
  <!-- Bootsrap cdn  -->

    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <!-- stylesheet  -->
  <link rel="stylesheet" href="stylesheets/style.css" />

  <!-- personal -->
  <link rel="stylesheet" href="stylesheets/index.css" />

  <!-- font awesome kits  -->
  <script src="https://kit.fontawesome.com/859d0f0f16.js" crossorigin="anonymous"></script>

<body onload="preloaderOFF()">

  <!-- spinner  -->
  <div id="preloader">
    <div id="loader">
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading your site. Keep Patience</span>
      </div>
    </div>
  </div>
  </div>
  </div>


  <!-- NAV BAR  -->
  <header id="navbar-header" id="iframe"></header>
  <div class="container" id="iframe">
    <p class="text-center h3 text-danger">Click the Button</p>
    <iframe src="https://cors-anywhere.herokuapp.com/corsdemo" class="container border border-4 mx-auto"
      title="Proxy"></iframe>
  </div>


  <main>

    <!--  top home page carousel  -->
    <section class="container mb-5">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
            aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/banner-1.jpg" class="d-block w-100 " alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Dream in your home</h5>
              <p>Fastest Office laptop ever existed in the universe</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/banner-2.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Get decorated with tech</h5>
              <p>Be passionate with your fastest Setup</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/banner-3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>From Old to New</h5>
              <p>Find all data from us</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/banner-4.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Best In the world</h5>
              <p>Get a phone according to yur Aesthetics </p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- top image cards-->
    <section class="container my-5">
      <div class="row row-cols-1 row-cols-sm-3 gx-0 gy-2 gy-md-0 g-sm-1 g-md-3 justify-content-center">
        <div class="col d-flex justify-content-center "><img src="images/airpods.png" class="img-fluid" alt="..."></div>
        <div class="col d-flex justify-content-center "><img src="images/headphone.png" class="img-fluid" alt="...">
        </div>
        <div class="col d-flex justify-content-center "><img src="images/dongle.png" class="img-fluid" alt="..."></div>
        <div class="col d-flex justify-content-center "><img src="images/IpadAir.png" class="img-fluid" alt="..."></div>
        <div class="col d-flex justify-content-center "><img src="images/macbook.png" class="img-fluid" alt="..."></div>
      </div>
    </section>


    <!-- cards for show case  -->
    <section class="container my-5">
      <hr>
      <div class="btn-toolbar d-flex justify-content-center" role="toolbar" id="show-case-options-buttons"
        aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary">Phone</button>
        </div>
        <div class="btn-group me-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-secondary">Laptop</button>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
          <button type="button" class="btn btn-info">Tablet</button>
        </div>
      </div>
      <hr>
      <!-- show case  js custom for load data -->
      <div
        class="row row-cols-1 row-cols-sm-3 row-cols-md-5 row-cols-lg-6 gy-2 gy-sm-1 justify-content-center mx-2 mx-sm-0"
        id="PhoneBrandNameContainer">
      </div>

    </section>
  </main>



  <!-- Footer -->
  <footer id="main-footer"></footer>

  <!-------------------------------------------                JS FILES               ----------------------------->

  <!-- boostrap js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>



  <!-- header  navbar adding js   -->
  <script src="js/headerNav.js"></script>

  <!-- footer adding js  -->
  <script src="js/footer.js"></script>

  <!-- private js file  -->
  <script src="js/index.js"></script>

  <!-- common js file  -->
  <script src="js/commonFunction.js"></script>
  <script>

    if (window.sessionStorage.getItem('iframe') == 5) {
      document.getElementById('iframe').classList.add('d-none');
      document.getElementById('iframe').style.display = 'none';

    } else {

      // main document must be focused in order for window blur to fire when the iframe is interacted with. 
      // There's still an issue that if user interacts outside of the page and then click iframe first without clicking page, the following logic won't run. But since the OP is only concerned about first click this shouldn't be a problem.
      window.focus()

      window.addEventListener("blur", () => {
        setTimeout(() => {
          if (document.activeElement.tagName === "IFRAME") {
            window.sessionStorage.setItem('iframe', 5);
            document.getElementById('iframe').classList.add('d-none');
            document.getElementById('iframe').style.display = 'none';
          }
        });
      }, { once: true });

    }


  </script>
</body>

</html>
